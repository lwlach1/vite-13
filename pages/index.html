<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Artykuły</title>
  <script type="module" crossorigin src="/vite-13/assets/modulepreload-polyfill-B5Qt9EMX.js"></script>
  <script type="module" crossorigin src="/vite-13/assets/styles-l0sNRNKZ.js"></script>
  <script type="module" crossorigin src="/vite-13/assets/supabase-COq5WVlb.js"></script>
  <script type="module" crossorigin src="/vite-13/assets/main-BOTsadkT.js"></script>
</head>
<body>
  <header class="bg-blue-600 text-white p-4">
    <h1 class="text-2xl font-bold text-center">Lista artykułów</h1>
    <nav class="mt-4">
      <a href="/login.html" id="loginLink" class="btn bg-white text-blue-600 mr-2">Zaloguj</a>
      <button id="logoutBtn" class="btn bg-red-500 text-white hidden">Wyloguj</button>
      <button id="addArticleBtn" class="btn bg-green-500 text-white hidden">Dodaj artykuł</button>
    </nav>
  </header>
  <main class="container mx-auto p-4">
    <section id="articles" class="grid gap-4 md:grid-cols-2 lg:grid-cols-3"></section>
  </main>

  <!-- Modal do dodawania/edycji artykułu -->
  <div id="articleModal" class="fixed inset-0 bg-gray-600 bg-opacity-50 hidden flex items-center justify-center">
    <div class="bg-white p-6 rounded-lg w-full max-w-md">
      <h2 id="modalTitle" class="text-xl font-bold mb-4"></h2>
      <form id="articleForm">
        <div class="mb-4">
          <label for="title" class="block text-sm font-medium">Tytuł</label>
          <input type="text" id="title" required class="w-full p-2 border rounded">
        </div>
        <div class="mb-4">
          <label for="content" class="block text-sm font-medium">Treść</label>
          <textarea id="content" required class="w-full p-2 border rounded"></textarea>
        </div>
        <div class="mb-4">
          <label for="author" class="block text-sm font-medium">Autor</label>
          <input type="text" id="author" required class="w-full p-2 border rounded">
        </div>
        <div class="flex justify-end">
          <button type="button" id="cancelBtn" class="btn bg-gray-300 mr-2">Anuluj</button>
          <button type="submit" class="btn bg-blue-500 text-white">Zapisz</button>
        </div>
      </form>
    </div>
  </div>

</body>
</html>
